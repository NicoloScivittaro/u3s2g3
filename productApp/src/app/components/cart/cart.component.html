<div class="container">
  <h2>Cart</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of cart">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
